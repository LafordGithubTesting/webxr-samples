<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Anchors</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Anchors</summary>
        <p>
          This sample demonstrates use of Anchors to place virtual objects in real-world locations.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {DropShadowNode} from './js/render/nodes/drop-shadow.js';
      import {vec3} from './js/render/math/gl-matrix.js';
      import {Ray} from './js/render/math/ray.js';

      // XR globals.
      let xrButton = null;
      let xrRefSpace = null;
      let xrAnchor = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);

      let flower = new Gltf2Node({url: 'media/gltf/sunflower/sunflower.gltf'});
      arObject.addNode(flower);

      const MAX_FLOWERS = 30;
      let flowers = [];

      // Ensure the background is transparent for AR.
      scene.clear = true;

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT  AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar')
                      .then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'anchors']})
                           .then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;

          session.requestAnimationFrame(onXRFrame);
        });

        // Loads a generic controller mesh.
        scene.inputRenderer.setControllerMesh(new Gltf2Node({url: 'media/gltf/controller/controller.gltf'}));
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);
      }

      function updateInputSources(session, frame, refSpace) {
        let inputSources = session.inputSources;

        for (let inputSource of inputSources) {
          // If we have a grip matrix use it to render a mesh showing the
          // position of the controller.
          // Based on https://github.com/immersive-web/webxr/blob/master/input-explainer.md#placing-renderable-models
          if (inputSource.gripSpace) {
            let pose = frame.getPose(inputSource.gripSpace, refSpace);
            if (pose) {
              scene.inputRenderer.addController(pose.transform.matrix);
            }
          }

          // We may not get a pose back in cases where the input source has lost
          // tracking or does not know where it is relative to the given frame
          // of reference.
          // Based on https://github.com/immersive-web/webxr/blob/master/input-explainer.md#targeting-ray-pose
          let pose = frame.getPose(inputSource.targetRaySpace, refSpace);
          if (pose) {
            let targetRay = new XRRay(pose.transform);
            if (inputSource.targetRayMode == 'tracked-pointer') {
              // If we have a pointer matrix and the pointer origin is the users
              // hand (as opposed to their head or the screen) use it to render
              // a ray coming out of the input device to indicate the pointer
              // direction.
              scene.inputRenderer.addLaserPointer(targetRay);
            }

            // If we have a pointer matrix we can also use it to render a cursor
            // for both handheld and gaze-based input sources.

            // Statically render the cursor 2 meters down the ray since we're
            // not calculating any intersections in this sample.
            let cursorDistance = 2.0;
            let cursorPos = vec3.fromValues(
                targetRay.origin.x,
                targetRay.origin.y,
                targetRay.origin.z
                );
            vec3.add(cursorPos, cursorPos, [
                targetRay.direction.x * cursorDistance,
                targetRay.direction.y * cursorDistance,
                targetRay.direction.z * cursorDistance,
                ]);

            scene.inputRenderer.addCursor(cursorPos);
          }
        }
      }

      // Attaches a scene node at anchor location. The placed scene node will have a flower
      // model associated with it.
      function addAnchoredARObject(anchor) {
        console.debug("Anchor created, placing flower.");

        anchor.context = {};

        let sceneObject = arObject.clone();
        sceneObject.visible = false;

        scene.addNode(sceneObject);
        flowers.push(sceneObject);

        anchor.context.sceneObject = sceneObject;
        sceneObject.anchor = anchor;

        // For performance reasons if we add too many objects start
        // removing the oldest ones to keep the scene complexity
        // from growing too much.
        if (flowers.length > MAX_FLOWERS) {
          let oldFlower = flowers.shift();
          oldFlower.anchor.delete();
          scene.removeNode(oldFlower);
        }
      }

      function onSelect(event) {
        const frame = event.frame;
        frame.createAnchor(new XRRigidTransform(), event.inputSource.gripSpace)
               .then(addAnchoredARObject);
      }

      // Set with all anchors tracked in a previous frame.
      let all_previous_anchors = new Set();

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        updateInputSources(session, frame, xrRefSpace);

        const tracked_anchors = frame.trackedAnchors;

        if(tracked_anchors){
          all_previous_anchors.forEach(anchor => {
            if(!tracked_anchors.has(anchor)){
              scene.removeNode(anchor.context.sceneObject);
              if(anchor === xrAnchor) {
                anchorRemoved = true;
                console.debug("Anchor removed.");
              }
            }
          });

          tracked_anchors.forEach(anchor => {
            const anchorPose = frame.getPose(anchor.anchorSpace, xrRefSpace);
            if(anchorPose) {
              anchor.context.sceneObject.matrix = anchorPose.transform.matrix;
              anchor.context.sceneObject.visible = true;
            } else {
              anchor.context.sceneObject.visible = false;
            }
          });

          all_previous_anchors = tracked_anchors;
        } else {
          all_previous_anchors.forEach(anchor => {
            scene.removeNode(anchor.sceneObject);
          });

          all_previous_anchors = new Set();
        }

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
  </body>
</html>
